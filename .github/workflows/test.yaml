name: Test

on: [push, pull_request]

jobs:
  Gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - run: gradle assemble --info
    - run: gradle test --info
    - run: java -jar build/pipeline.jar --inputText="ðŸŽ‰"

  sbt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - run: sbt -v 'Test / compile' assembly
    - run: sbt -v test
    - run: java -jar build/pipeline.jar --inputText="ðŸŽ‰"

  Maven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - run: mvn -DskipTests test-compile package
    - run: mvn test
    - run: java -jar target/beam-java-starter-1-jar-with-dependencies.jar --inputText="ðŸŽ‰"
